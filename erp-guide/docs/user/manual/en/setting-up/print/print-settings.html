    <article class="markdown-body"><h1 id="print-settings"><a class="header-link" href="#print-settings"></a>Print Settings</h1>
<p>In Print Settings you can set your default printing preferences like Paper Size, default text size, whether you want output as PDF or HTML etc.</p>
<p>To edit print settings, go to:</p>
<blockquote>
<p>Setup &gt; Printing and Branding &gt; Print Settings</p>
</blockquote>
<p class="img-container"><img class="screenshot" alt="Print Settings" src="{{docs_base_url}}/assets/img/setup/print/print-settings.png"></p>
