    <article class="markdown-body"><h1 id="sending-email-from-any-document"><a class="header-link" href="#sending-email-from-any-document"></a>Sending Email from any Document</h1>
<p>In ERPNext you can send any document as email (with a PDF attachment) by clicking on <code>Menu &gt; Email</code> from any open document.</p>
<p class="img-container"><img class="screenshot" alt="Send Email" src="{{docs_base_url}}/assets/img/setup/email/send-email.gif"></p>
<p><strong>Note:</strong> You must have outgoing <a href="/docs/user/manual/en/setting-up/email/email-account.html">email accounts</a> setup for this.</p>
<p>{next}</p>
